{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Insure login page</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="{% static 'images/favicon-removebg.png' %}"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Gaana template project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'style/login.css' %}">
    </head>
    <body>
        <img src="{% static './images/bg-pattern-intro-right-desktop.svg' %}" alt="" class="intro-right ds" />
        <img src="{% static './images/bg-pattern-intro-left-desktop.svg' %}" alt="" class="intro-left ds" />
        <!-- Login -->
        <div class="container" id="container">
            <div class="form-container sign-in-container">
                <form action="login" method='POST'>
                    {% csrf_token %}
                    <h1>Log in</h1>
                    <br>
                    <span><img src="{% static './images/logo.svg' %}" class="logo"></span>
                    <br>
                    <input type="text" name="username" placeholder="User Name" required="required"/>
                    <input type="password" name="password" placeholder="Password" required="required"/>
                    <button type="submit">Log In</button>
                    <div class="message">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    </div>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-right">
                        <h1># Make Your Future Insured!</h1>
                        <p>Enter your personal details and log in</p>
                        <a href="{% url 'signup' %}">Didn't have an account?</a>
                        <a href="{% url 'index' %}">Back to home</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login -->
        
    </body>
</html>
